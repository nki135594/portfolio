    <div class="lightbox" id="lightbox">
    	<span class="close" id="close">&times;</span>
    	<span class="nav-btn" id="prev">&#8249;</span>
    	<img class="lightbox-content" id="lightbox-img" src="images/fussball.jpeg" alt="">
    	<span class="nav-btn" id="next">&#8250;</span>
	</div>

    <script>
	document.addEventListener('DOMContentLoaded', () => {
            const galleryItems = document.querySelectorAll('.gallery-item');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const closeBtn = document.getElementById('close');
            const prevBtn = document.getElementById('prev');
            const nextBtn = document.getElementById('next');

            let currentIndex = 0;

            galleryItems.forEach((item, index) => {
                item.addEventListener('click', () => {
                    const imgUrl = item.querySelector('img').src;
                    lightboxImg.src = imgUrl;
                    lightbox.style.display = 'flex';
                    currentIndex = index;
                    updateNavigationButtons();
                });
				prevBtn.blur(); 
            });

            closeBtn.addEventListener('click', () => {
                lightbox.style.display = 'none';
				prevBtn.blur(); 
            });

            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
                const imgUrl = galleryItems[currentIndex].querySelector('img').src;
                lightboxImg.src = imgUrl;
                updateNavigationButtons();
				prevBtn.blur(); 
            });

            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % galleryItems.length;
                const imgUrl = galleryItems[currentIndex].querySelector('img').src;
                lightboxImg.src = imgUrl;
                updateNavigationButtons();
				prevBtn.blur(); 
            });
			
			 document.addEventListener('keydown', (event) => {
        		if (event.key === 'Escape') {
            	lightbox.style.display = 'none';
        		}
				 prevBtn.blur(); 
    		  });
				
			document.addEventListener('keydown', (event) => {
				if (event.key === 'Escape') {
					lightbox.style.display = 'none';
				}
			});

            function updateNavigationButtons() {
                prevBtn.style.display = currentIndex === 0 ? 'none' : 'block';
                nextBtn.style.display = currentIndex === galleryItems.length - 1 ? 'none' : 'block';
            }
        });
	</script>
	<script>
		const correctPassword = 'nao_ims';
        const passwordContainer = document.getElementById('password-container');
        const galleryContainer = document.getElementById('gallery-container');
        const passwordInput = document.getElementById('password-input');
        const passwordSubmit = document.getElementById('password-submit');
        const passwordError = document.getElementById('password-error');
        const lightbox = document.getElementById('lightbox');
		
        passwordSubmit.addEventListener('click', () => {
            checkPassword();
        });

        passwordInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });

        function checkPassword() {
            const enteredPassword = passwordInput.value;
            if (enteredPassword === correctPassword) {
                passwordContainer.style.display = 'none';
                galleryContainer.style.display = 'block';
            } else {
                passwordError.textContent = 'Incorrect password. Please try again.';
            }
        }
	</script>
